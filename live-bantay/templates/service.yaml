apiVersion: v1
kind: Service
metadata:
  name: {{ include "live-bantay.name" . }}
  labels:
    {{- include "live-bantay.labels" . | nindent 4 }}
  namespace: live
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: {{ .Values.service.port | quote }}
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort }}
      protocol: TCP
  selector:
    {{- include "live-bantay.selectorLabels" . | nindent 4 }}
